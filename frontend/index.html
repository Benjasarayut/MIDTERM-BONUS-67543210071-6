<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Library Manager Pro</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-main">
                <span class="rainbow-icon">ðŸŒˆ</span>
                <h1>Library Management System</h1>
            </div>
            <p>Client-Server Architecture Edition</p>
        </header>

        <div class="statistics">
            <div class="stat-card">
                <h3 id="stat-available">0</h3>
                <p>AVAILABLE</p>
            </div>
            <div class="stat-card">
                <h3 id="stat-borrowed">0</h3>
                <p>BORROWED</p>
            </div>
            <div class="stat-card">
                <h3 id="stat-total">0</h3>
                <p>TOTAL</p>
            </div>
        </div>

        <div class="toolbar">
            <button class="btn-add" id="add-book-btn">âž• Add New Book</button>
            <div class="filter-tabs">
                <button class="tab-btn active" data-status="all">All</button>
                <button class="tab-btn" data-status="available">Available</button>
                <button class="tab-btn" data-status="borrowed">Borrowed</button>
            </div>
        </div>

        <div id="book-list" class="book-grid"></div>
    </div>

    <div id="book-modal" class="modal" style="display:none">
        <div class="modal-content">
            <span class="close-btn" id="close-modal">&times;</span>
            <h2>ðŸŒˆ Add New Book</h2>
            <form id="book-form">
                <div class="input-field">
                    <label>Title</label>
                    <input type="text" id="title" placeholder="Enter book title" required>
                </div>
                <div class="input-field">
                    <label>Author</label>
                    <input type="text" id="author" placeholder="Enter author name" required>
                </div>
                <div class="input-field">
                    <label>ISBN</label>
                    <input type="text" id="isbn" placeholder="Enter ISBN number" required>
                </div>
                <button type="submit" class="btn-save">Save Book</button>
            </form>
        </div>
    </div>
    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
