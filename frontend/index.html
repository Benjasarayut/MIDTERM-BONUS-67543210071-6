<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Manager Pro | Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-main">
                <span class="rainbow-icon">üåà</span>
                <h1>Library Management System</h1>
            </div>
            <p>Client-Server Architecture ‚Ä¢ Premium Edition</p>
        </header>

        <div class="statistics">
            <div class="stat-card">
                <h3 id="stat-available">0</h3>
                <p>AVAILABLE</p>
            </div>
            <div class="stat-card">
                <h3 id="stat-borrowed">0</h3>
                <p>BORROWED</p>
            </div>
            <div class="stat-card">
                <h3 id="stat-total">0</h3>
                <p>TOTAL</p>
            </div>
        </div>

        <div class="toolbar">
            <button class="btn-add btn" id="add-book-btn" aria-label="Add new book">
                <span class="btn-icon" aria-hidden="true">‚ûï</span>
                <span class="btn-label">Add New Book</span>
            </button>
            <div class="toolbar-right" style="display:flex;align-items:center;gap:0.75rem;">
                <div class="filter-tabs">
                    <button class="tab-btn active" data-status="all">All Books</button>
                    <button class="tab-btn" data-status="available">Available</button>
                    <button class="tab-btn" data-status="borrowed">Borrowed</button>
                </div>
                <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">üåì</button>
            </div>
        </div>

        <div id="book-list" class="book-grid">
            </div>
    </div>

    <div id="book-modal" class="modal" style="display:none">
        <div class="modal-content">
            <span class="close-btn" id="close-modal">&times;</span>
            <h2 id="modal-title">üåà Add New Book</h2>
            <form id="book-form">
                <div class="input-field">
                    <label>Book Title</label>
                    <input type="text" id="title" placeholder="e.g. Clean Code" required>
                </div>
                <div class="input-field">
                    <label>Author Name</label>
                    <input type="text" id="author" placeholder="e.g. Robert C. Martin" required>
                </div>
                <div class="input-field">
                    <label>ISBN Number</label>
                    <input type="text" id="isbn" placeholder="e.g. 9780132350884" inputmode="numeric" pattern="[0-9]*" maxlength="13" required>
                </div>
                <button type="submit" class="btn-save" id="save-btn">üíæ Save Changes</button>
            </form>
        </div>
    </div>

    <div id="confirm-modal" class="modal" style="display:none">
        <div class="modal-content confirm-box">
            <div class="confirm-icon">‚ö†Ô∏è</div>
            <h3 id="confirm-message">Confirm Deletion</h3>
            <p>Are you sure you want to remove this book? This action cannot be undone.</p>
            <div class="confirm-actions">
                <button id="confirm-no" class="btn-action">Cancel</button>
                <button id="confirm-yes" class="btn-del">Delete üóëÔ∏è</button>
            </div>
        </div>
    </div>

    <!-- Toast container (for subtle notifications) -->
    <div id="toast-container" aria-live="polite" aria-atomic="true"></div>

    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
